<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div id="container">
            <section id="img">
                <img src="bg-family.svg" alt="ilustração de uma família em ton de verde e branco">
            </section>
            <section id="calculator">
                <form id="form">
                    <h1 id="title">
                        Calculadora-IMC
                    </h1>
                    <div class="input-box">
                        <label for="weight">
                            Peso em Kg
                        </label>
                        <div class="input-field">
                            <i class="fa-solid fa-weight-scale"></i>
                            <input type="number" id="weight" placeholder="ex.: 60" required>
                            <span>
                                Kg
                            </span>
                        </div>
                    </div>

                    <div class="input-box">
                        <label for="height">
                            Altura em metros
                        </label>
                        <div class="input-field">
                            <i class="fa-solid fa-ruler"></i>
                            <input type="number" id="height" placeholder="ex.: 170" required>
                            <span>
                                m
                            </span>
                        </div>
                    </div>
                    
                    <button id="calculate">
                        Calcular
                    </button>
                </form>
                <div id="infos" class="hidden">
                    <div id="result">
                        <div id="bmi">
                            <span id="value"></span>
                            <span>Seu IMC</span>
                        </div>                        
                        <div id="description">
                            <span></span>
                        </div>
                    </div>
                    <div id="more-infos">
                        <a href="https://www.saudebemestar.pt/pt/blog/nutricao/imc/">Mais informações sobre o IMC:
                            <i class="fa-solid fa-link"></i>
                        </a>
                    </div>
                </div>
            </section>
        </div>
    </main>
    
</body>
</html>
